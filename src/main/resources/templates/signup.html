<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>register</title>
</head>
<body>
<form action="/auth/signup" method="post" enctype="multipart/form-data">
  <input type="hidden" name="email" value="${email}">
  <label>닉네임: <input type="text" name="name" required></label><br />
  <label>조직(회사명): <input type="text" name="organization" required></label><br />
  <label>프로필 사진: <input type="file" name="profileImage" accept="image/*" required></label><br />
  <button type="submit">회원가입 완료</button>
</form>

</body>
</html>
