<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>1:1 채팅방 생성</title>
</head>
<body>
<h1 th:text="${project.name}">프로젝트 이름</h1>
<h2>1:1 채팅방 생성</h2>

<form th:action="@{'/chatroom/create/private/' + ${project.id}}" method="post">
  <label for="targetUserId">대상 사용자:</label>
  <select id="targetUserId" name="targetUserId" required>
    <option value="">선택하세요</option>
    <option th:each="member : ${participants}"
            th:value="${member.id}"
            th:text="${member.username}">사용자 이름</option>
  </select>

  <button type="submit">채팅방 생성</button>
</form>

<a th:href="@{'/chatroom/list/' + ${project.id}}">채팅방 목록으로 돌아가기</a>
</body>
</html>
