<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>단체 채팅방 생성</title>
</head>
<body>
<h1 th:text="${project.name}">프로젝트 이름</h1>
<h2>단체 채팅방 생성</h2>

<form th:action="@{'/chatroom/create/' + ${project.id}}" method="post">
  <label for="name">채팅방 이름:</label>
  <input type="text" id="name" name="name" required>

  <button type="submit">생성</button>
</form>

<a th:href="@{'/chatroom/list/' + ${project.id}}">채팅방 목록으로 돌아가기</a>
</body>
</html>
