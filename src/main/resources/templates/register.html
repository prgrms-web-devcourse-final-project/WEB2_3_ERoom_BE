<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form action="/member/register" method="post">
    <input type="text" name="username" placeholder="Username" required>

</form>

</html>
