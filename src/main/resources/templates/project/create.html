<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>프로젝트 생성</h2>
<form action="/project/create" method="post">
  <input type="text" name="name" placeholder="프로젝트 이름" required>
  <input type="text" name="description" placeholder="프로젝트 설명" required>

  <h3>유저 초대</h3>
  <ul>
    <li th:each="member : ${members}">
      <label>
        <input type="checkbox" name="invitedMemberIds" th:value="${member.id}">
        <span th:text="${member.username}">유저 이름</span>
      </label>
    </li>
  </ul>

  <button type="submit">프로젝트 생성</button>
</form>
</body>
</html>
